        <!--            Second Not completed-->
        <div th:if="${librarianStock}" style="margin-left: 220px; padding: 5px">
            <div class="container my-2">
                <h1> Books in Stock</h1>

                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th> </th>
                        <th> Category </th>
                        <th> Name</th>
                        <th> Author </th>
<!--                        <th> Quantity available</th>-->
<!--                        <th> Action </th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${bookList}">
                        <td ><img src="https://www.incimages.com/uploaded_files/image/1920x1080/getty_883231284_200013331818843182490_335833.jpg"
                                  alt="Book" width="130px" height="100px"></td>
                        <td th:text="${book.category}"></td>
                        <td th:text="${book.bookName}"></td>
                        <td th:text="${book.author}"></td>
<!--                        <td th:text="${book.quantity}"></td>-->
<!--                        <td>-->
<!--                            <a th:href="@{/borrowBook/{id}(id=${book.bookId})}" class = "btn btn-primary" disabled>Borrow</a>-->
<!--                        </td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <!--        fourth-->
        <div th:if="${borrowList}" >
            <div class="container my-2">
                <h1 style="margin-left: 220px; padding: 5px"> Borrowed Books</h1>

                <table border="1" class="table table-striped table-responsive-md" style="margin-left: 220px; padding: 5px">
                    <thead>
                    <tr>
                        <th> Book Name</th>
                        <th> Category </th>
                        <th> Author </th>
                        <th> Action </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${myBorrowedList}">
                        <td th:text="${book.bookName}"></td>
                        <td th:text="${book.category}"></td>
                        <td th:text="${book.author}"></td>
                        <td>
                            <a th:href="@{/returnBook/{id}(id=${book.bookId})}" class = "btn btn-primary">RETURN</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

<script>
    function terms_changed(termsCheckBox){
        //If the checkbox has been checked
        if(termsCheckBox.checked){
            //Set the disabled property to FALSE and enable the button.
            document.getElementById("submit_button").disabled = false;
        } else{
            //Otherwise, disable the submit button.
            document.getElementById("submit_button").disabled = true;
        }
    }
</script>
</body>
